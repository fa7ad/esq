name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-unit-test:
    name: Lint & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=3m

      - name: Run unit tests
        run: make test

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: lint-and-unit-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Start services and generate data
        run: ./start.sh
        env:
          CI: true

      - name: Run Integration Tests
        run: make integration-test

      - name: Stop services
        if: always()
        run: ./stop.sh
        env:
          CI: true